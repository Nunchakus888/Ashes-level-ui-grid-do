
<div class="login-wrap">
    <input type="text" class="ss-input-text ss-input-text-sm" required placeholder="账户" ng-model="username">
    <input type="password" class="ss-input-text ss-input-text-sm" required placeholder="密码" ng-model="password">
    
    <label class="login-checked">
        <input type="checkbox" class="ss-checkbox-directive" ng-model="propA" ss-label="'记住密码'" value="propA" />
    </label>
    
    <p class="login-error ss-text-danger" ng-show="errorTip">账号或密码错误，请重新输入</p>
    
    <button class="ss-btn ss-btn-info" ng-disabled="!username || !password" ng-click="login(username,password)">登录</button>
</div>
